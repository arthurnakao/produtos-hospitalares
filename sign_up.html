    <div class="container mb-4">
        <form>
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Cadastro</h2>
                </div>
                <div class="form-group col-12">
                    <label for="input-name">Nome:</label>
                    <input class="form-control" type="text" id="input-name" placeholder="Ex: nome">
                </div>
                <div class="form-group col-12">
                    <label for="input-email">Email:</label>
                    <input class="form-control" type="email" id="input-email" placeholder="Ex: usuario@email.com">
                </div>
                <div class="form-group col-md-6">
                    <label for="input-password">Senha:</label>
                    <input class="form-control" type="password" id="input-password" placeholder="******">
                </div>
                <div class="form-group col-md-6">
                    <label for="input-password-confirmation">Confirmar Senha:</label>
                    <input class="form-control" type="password" id="input-password-confirmation" placeholder="******">
                </div>
                <div class="form-group col-12">
                    <label for="input-birthdate">Data de Nascimento:</label>
                    <input class="form-control" type="date" id="input-birthdate" placeholder="Ex: 01/01/2000">
                </div>
                <div class="form-group col-md-6">
                    <label for="input-cpf">CPF:</label>
                    <input class="form-control" type="text" id="input-cpf" placeholder="Ex: 000.000.000-00">
                </div>
                <div class="form-group col-md-6">
                    <label for="input-rg">RG:</label>
                    <input class="form-control" type="text" id="input-rg" placeholder="Ex: 00.000.000-0">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </div>
